<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Trading</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Stock Market</h1>
      <div class="market">
        <div class="left">
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <h3>Stock Market widget</h3>
            <div class="tradingview-widget-container__widget"></div>

            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js"
              async
            >
                {
                "colorTheme"= "light",
                "dateRange"= "12M",
                "exchange"= "BSE",
                "showChart"= true,
                "locale"= "in",
                "largeChartUrl"= "",
                "isTransparent"= false,
                "showSymbolLogo"= false,
                "showFloatingTooltip"= false,
                "width"= "400",
                "height"= "600",
                "plotLineColorGrowing"= "rgba(41, 98, 255, 1)",
                "plotLineColorFalling"= "rgba(41, 98, 255, 1)",
                "gridLineColor"= "rgba(240, 243, 250, 0)",
                "scaleFontColor"= "rgba(106, 109, 120, 1)",
                "belowLineFillColorGrowing"= "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorFalling"= "rgba(41, 98, 255, 0.12)",
                "belowLineFillColorGrowingBottom"= "rgba(41, 98, 255, 0)",
                "belowLineFillColorFallingBottom"= "rgba(41, 98, 255, 0)",
                "symbolActiveColor"= "rgba(41, 98, 255, 0.12)"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>

        <div class="right">
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <h3>Forex cross Rates</h3>
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright">
              <a
                href="https://in.tradingview.com/"
                rel="noopener nofollow"
                target="_blank"
              >
              <span><h3>This one allows you to display real-time quotes of selected currencies in comparison to other major currencies.</h3></span>
              </a>
            </div>
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js"
              async
            >
                {
                "width": 770,
                "height": 400,
                "currencies": [
                  "INR",
                  "EUR",
                  "USD",
                  "JPY",
                  "GBP",
                  "CHF",
                  "AUD",
                  "CAD",
                  "NZD",
                  "CNY"

                ],
                "isTransparent": false,
                "colorTheme": "light",
                "locale": "in"
              }
            </script>
          </div>
          <!-- TradingView Widget END -->
        </div>
      </div>
    
      
      <div class="bottomright">
        <h3>Market Data </h3>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"> 
            
          </div>
